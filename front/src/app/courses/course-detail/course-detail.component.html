<div class="matero-row" fxLayout="row wrap">

  <h1 fxFlex="100" style="margin-left:18px" *ngIf="!(group | async)?.name">
    {{ (course | async )?.name }}
  </h1>

  <h1 fxFlex="100" style="margin-left:18px" *ngIf="(group | async)?.name">
    {{ (group | async )?.name }}
  </h1>

  <table mat-table [dataSource]="stat | async" class="mat-elevation-z8" style='width:100px; margin: 16px; min-width: calc(100% - 32px)'>


    <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
      <th mat-header-cell *matHeaderCellDef>{{disCol}}</th>
      <td mat-cell *matCellDef="let element">{{element[disCol]}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
